---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta"><i class=" icon-chevron-calendar"></i> {{ post.date | date: "%b %-d, %Y" }}</span>
         <a class="post-meta" href='{{ post.url | prepend: site.baseurl }}#disqus_thread' data-disqus-identifier='{{ post.title | url_encode}}'>
           <i class=" icon-chevron-comments"></i> Comments
         </a>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt | strip_html }}
        <footer class="align-right box-link">
          <a rel="full-article" href="{{ post.url }}">Read more <i class=" icon-chevron-right"></i></a>
        </footer>
        <hr class="nice-hr">
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
<script id="dsq-count-scr" src="//rajatsingla.disqus.com/count.js" async></script>
